<!DOCTYPE html>

<body class="font-serif min-w-80 bg-zinc-200 bg-repeat" id="home"

				stroke-width="1.5" stroke="currentColor" class="size-6">
				<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
			</svg>
		</button>

		<div
			class="relative text-4xl md:text-5xl top-24 sm:top-36 w-min block ml-auto mr-auto text-center text-white ">
			<a href="./index.html">
				<img src="./src/img/cafe33_logo_white.png" alt="cafe33 logo"

		</div>

			<hr class="mt-3 h-0.5 bg-black">
			<hr class="mt-3 h-0.5 bg-black">
		</button>
	</div>


	<div class="block fixed w-fit h-40 right-3 bottom-[-32px] z-40 text-black">

			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="10 0 4 24" stroke-width="0.3"

		<script type='text/javascript'>
			iFrameResize({checkOrigin: false}, '#pm-menu-jidelni-listek');

					<button

					<p><a href="https://www.instagram.com/cafe33.cz/">Instagram</a></p>
					<p><a href="https://www.facebook.com/cafe33.cz/">Facebook</a></p>

		<p class="relative mt-16 sm:mt-20 md:mt-32 text-sm text-gray-400">© 2024 Cafe33 |
			<a href="https://github.com/Dass33/cafe33-website" target="_blank">
				<i class="fa fa-github fa-x" aria-hidden="true"></i>
			</a>
		</p>

	<script src="./dist/reservation.js"></script>
	<script src="./dist/navigation_menu.js"></script>
