<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cafe33 Menu</title>
	<link href="../dist/styles.css" rel="stylesheet">
	<link rel="stylesheet"

</head>

<body class="font-serif min-w-80 bg-zinc-200" id="home"

	<div id="menu" class="h-0 w-full fixed top-0 left-0 bg-black/90 overflow-x-hidden duration-500 z-50">

			id="closeMenu">
			<svg class="h-full w-full" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

				<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
			</svg>
		</button>

		<div
			class="relative text-4xl md:text-5xl top-28 sm:top-36 w-min block ml-auto mr-auto text-center text-white ">
			<a class="p-2 block border border-white mb-5" href="#">Menu</a>
			<a class="p-2 block border border-white mb-5" href="#">Rezervace</a>
			<a class="p-2 block border border-white mb-5" href="#">Catering</a>
			<a class="p-2 block border border-white mb-5" href="#">Akce</a>
			<a class="p-2 block border border-white mb-5" href="#">Galerie</a>
			<a class="p-2 block border border-white mb-5" href="#">O
				n√°s</a>
		</div>
	</div>

		<a href="../index.html">

		<div class="h-svh hidden">
			<div class="absolute bottom-0 right-3 h-56 text-white">
				<svg class="h-full w-full" xmlns="http://www.w3.org/2000/svg" fill="none"

				</svg>
			</div>

		<script type='text/javascript' src='https://api.ikelp.com/libs/js/iframeResizer.min.js'></script>
